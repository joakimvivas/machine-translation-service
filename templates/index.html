<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Translation flask API for the Helsinki NLP</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <style>
        .container {
            width: 70%;
            max-width:initial;
        }
        .container > .row {
            margin: 0;
        }
        .container > .row > .col {
            padding: 0;
        }
        textarea {
            width: 70%;
            max-width:initial;
        }
        #input {
            display: block;
            overflow: hidden;
            resize: none;
        }
    </style>

</head>

<script>
function myFunction() {
var input= $('#input').val();
  $.ajax({
              url: "/translate",
              type: "POST",
              data: {input:input}
          }).done(function(response) {
            var html= "<br><br><br><p> <b> RESULT : <b><p>";
            response =response.result;
                 $.each(response,function(key,val){
                 console.log(val);
                    html+="<p>"+val+"<p>"
                });
                html +="<br>";
                $(".show-data").append(html);
            });
};
</script>

<body>
    <div class="container">
        <p><h3>Translation App</h3></p> 
        <div class="row">
            <div class="input-field col s12">
                <textarea placeholder="Type to Translate" name="input" id="input"></textarea><br>
                <button class="btn waves-effect waves-light" id="clicked" onclick="myFunction()">Submit<i class="material-icons right">send</i></button>
            </div>
        </div>
            <!-- Show translation -->
        <div class="show-data" >
        </div>
        <div>

    <script type="text/javascript">
        textarea = document.querySelector("#input");
        textarea.addEventListener('input', autoResize, false);

            this.style.height = 'auto';

        }
